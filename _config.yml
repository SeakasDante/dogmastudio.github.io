# Site settings
title: FiveM Tool by Dogma Studio
description: Advanced Blender addon for FiveM content creation
author: Dogma Studio
version: 1.0

# Theme settings - Using Just the Docs theme
remote_theme: just-the-docs/just-the-docs

# Site settings
url: "https://seakasdante.github.io"
baseurl: "/dogmastudio.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Just the Docs theme configuration
just_the_docs:
  # Color scheme supports "light" (default) and "dark"
  color_scheme: light
  
  # Enable or disable the site title
  title: false
  
  # Enable or disable the search header
  search_enabled: true
  
  # Heading anchor links appear on hover over h1-h6 tags
  heading_anchor_links: true
  
  # Back to top link appears before the footer
  back_to_top: true
  back_to_top_text: "Back to top"
  
  # Footer content appears at the bottom of every page's main content
  footer_content: "Copyright &copy; 2024 Dogma Studio. Distributed by <a href=\"https://github.com/dogmastudio/toolblender\">GitHub</a>."
  
  # Enable or disable the search
  search:
    # Split pages into sections that can be searched individually
    heading_level: 2
    previews: 3
    preview_words_before: 5
    preview_words_after: 10
    tokenizer_separator: /[\s/\-]+/
    rel_url: true
    button: true

# Custom CSS
head_scripts:
  - /assets/css/custom.css

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/ 